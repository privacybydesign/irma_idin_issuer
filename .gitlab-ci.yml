stages:
  - build
  
before_script:
  - set -euxo pipefail

build-war:
  image: privacybydesign/jdk8:latest
  stage: build
  script:
    - mkdir artifacts
    - gradle clean
    - gradle build
    - mv build/libs/irma_idin_server.war ./irma_idin_server.war
  artifacts:
    paths:
      - irma_idin_server.war
